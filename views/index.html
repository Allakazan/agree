<!doctype html>
<html>
<head>
    <title>Agree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2f3136">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/css/global.css" />
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
</head>
<body>
    <div class="container">
        <section class="section-wrapper animated bounceIn">
            <div class="lds-ring loading"><div></div><div></div><div></div><div></div></div>
            <div class="hidden-section">
                <p class="title header-primary">Welcome to Agree</p>
                <p class="subtitle header-secondary">Welcome to my webchat, please input your user name and choose the server to start
                    talking !</p>
                <input type="text" id="userName" placeholder="Your Name" autocomplete="off">
                <select id="selectedRoom">
                    <option value="0" selected>Select server</option>
                </select>
                <button id="enterChat" type="button">Continue</button>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/unfetch/polyfill"></script>
    <script>
        (function () {
            let $ = (e) => document.querySelector(e)
            
            fetch('/api/rooms', {}).then(function(response) {
                if (response.ok) {
                    return response.json()
                } else {
                    throw new Error(response.statusText)
                }
            }, function(error) {
                // handle network error
                console.log(error)
            }).then(function(rooms) {
                $('.loading').style.display = 'none'
                $('.hidden-section').style.display = 'block'

                for (let id in rooms) {
                    $('#selectedRoom').insertAdjacentHTML('beforeend', `<option value="${id}">${rooms[id].name}</option>`)
                }
            })

            $("#enterChat").addEventListener('click', function () {
                if ($('#selectedRoom').value != '0' && $('#userName').value != '') {
                    sessionStorage.setItem('selectedUsername', $('#userName').value)
                    window.location = "/chat/"+$('#selectedRoom').value
                }
            })
        })()
    </script>
</body>
</html>
